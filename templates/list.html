{{define "title"}}{{.}} - {{end}}

{{define "header"}}
<h1>{{.Text}} - ({{.Count}})</h1>
{{end}}

{{define "body"}}
<div id="thumblist">
    <div id="backlink"><a href="/">&lt;-- Back</a></div><br />
    {{range .}}<div class="thumbnail"><a href="{{.ImageTarget}}"><img src="{{.ThumbnailSrc}}" /></a><div class="thumblink subtext"><a href="{{.ImageTarget}}">{{.Text}}</a></div></div>{{end}}
</div>
{{end}}
